name: staticcheck-action
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
jobs:
  ci:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - uses: actions/checkout@v3
    - name: staticcheck
    - uses: dominikh/staticcheck-action@v1.1.0
      with:
        version: "2021.1.1"

